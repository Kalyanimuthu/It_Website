{% extends 'base.html' %}
{% block title %}{{ page.heading }} | KK IT Project{% endblock %}

{% block content %}

<section class="relative pt-28 pb-20 overflow-hidden">

    <!-- Background gradient -->
    <div class="absolute inset-0 -z-10 opacity-30 dark:opacity-20 bg-gradient-to-br 
        from-[#E25C26] via-[#F65616] to-[#0056B3] blur-[120px]"></div>

    <div class="max-w-6xl mx-auto px-6">

        <!-- Title -->
        <div class="text-center mb-14" data-aos="fade-down">
            <h1 class="text-5xl font-extrabold drop-shadow-sm">{{ page.heading }}</h1>
            <p class="text-lg mt-4 text-gray-600 dark:text-gray-300">
                {{ page.sub_heading }}
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-10">

            <!-- Contact Info -->
            <div data-aos="fade-right"
                class="backdrop-blur-xl bg-white/70 dark:bg-gray-800/50 p-10 rounded-2xl shadow-xl border border-white/40 dark:border-gray-700/40">

                <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>

                <div class="space-y-6">

                    <!-- Email -->
                    <div class="flex gap-4 items-center">
                        <div class="w-14 h-14 rounded-xl bg-brand-gradient flex items-center justify-center text-white text-2xl shadow-md">
                            <i class="{{ contact.email_icon }}"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold">Email</h3>
                            <p>{{ contact.email }}</p>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="flex gap-4 items-center">
                        <div class="w-14 h-14 rounded-xl bg-brand-gradient flex items-center justify-center text-white text-2xl shadow-md">
                            <i class="{{ contact.phone_icon }}"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold">Phone</h3>
                            <p>{{ contact.phone }}</p>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="flex gap-4 items-center">
                        <div class="w-14 h-14 rounded-xl bg-brand-gradient flex items-center justify-center text-white text-2xl shadow-md">
                            <i class="{{ contact.address_icon }}"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold">Address</h3>
                            <p>{{ contact.address }}</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Contact Form (Admin Managed Labels) -->
            <div data-aos="fade-left"
                class="p-10 rounded-2xl shadow-xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700">

                <h2 class="text-3xl font-bold mb-6">{{ page.form_title }}</h2>

                <form>
                    <div class="grid md:grid-cols-2 gap-6">
                        <input type="text" placeholder="{{ page.name_placeholder }}"
                            class="p-4 rounded-xl bg-gray-100 dark:bg-gray-800 border dark:border-gray-700 w-full">
                        <input type="email" placeholder="{{ page.email_placeholder }}"
                            class="p-4 rounded-xl bg-gray-100 dark:bg-gray-800 border dark:border-gray-700 w-full">
                    </div>

                    <div class="mt-6">
                        <textarea rows="5" placeholder="{{ page.message_placeholder }}"
                            class="p-4 rounded-xl bg-gray-100 dark:bg-gray-800 border dark:border-gray-700 w-full"></textarea>
                    </div>

                    <button type="button"
                        class="mt-6 px-6 py-3 rounded-xl text-white w-full bg-gradient-to-r 
                        from-[#E25C26] via-[#F65616] to-[#0056B3] hover:opacity-90 transition">
                        {{ page.submit_text }}
                    </button>
                </form>
            </div>
        </div>

        <!-- Dynamic Map -->
        <div class="mt-16 rounded-2xl overflow-hidden shadow-xl" data-aos="zoom-in">
            <iframe 
                class="w-full h-72 md:h-96"
                loading="lazy"
                allowfullscreen
                src="{{ page.map_embed_url }}">
            </iframe>
        </div>

    </div>

</section>

{% endblock %}
