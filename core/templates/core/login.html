{% extends 'base.html' %}
{% block title %}Login | KK IT Project{% endblock %}

{% block content %}

<section class="flex justify-center items-center h-[80vh] px-6">

    <div class="bg-white dark:bg-gray-900 p-10 rounded-xl shadow-xl w-96">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

        {% if error %}
        <p class="text-red-500 text-center mb-3">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"
                class="w-full p-3 border dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded mb-4">

            <input type="password" name="password" placeholder="Password"
                class="w-full p-3 border dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded mb-4">

            <button class="w-full bg-orange-600 text-white p-3 rounded hover:bg-orange-700">
                Login
            </button>
        </form>
    </div>

</section>

{% endblock %}
