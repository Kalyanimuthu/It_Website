{% extends 'base.html' %}
{% block title %}About | KK IT Project{% endblock %}

{% block content %}

<section class="max-w-7xl mx-auto py-20 px-6 grid md:grid-cols-2 gap-12 items-center">

    <img src="{{ about.image.url }}" class="rounded-xl shadow-lg">

    <div>
        <h1 class="text-4xl font-bold mb-4">{{ about.title }}</h1>
        <div class="prose dark:prose-invert text-lg">
            {{ about.description|safe }}
        </div>
    </div>

</section>

{% endblock %}
