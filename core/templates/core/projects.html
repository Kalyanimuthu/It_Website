{% extends 'base.html' %}
{% block title %}Projects | KK IT Project{% endblock %}

{% block content %}

<section class="py-20">
    <h1 class="text-4xl font-bold text-center mb-10">Our Projects</h1>

    <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-10 px-6">
        {% for p in projects %}
        <div class="bg-white dark:bg-gray-900 shadow rounded-xl overflow-hidden">
            <img src="{{ p.image.url }}" class="w-full h-56 object-cover">
            <div class="p-5">
                <h3 class="text-2xl font-bold">{{ p.title }}</h3>
                <p class="mt-2 text-gray-600 dark:text-gray-300">{{ p.short_description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
