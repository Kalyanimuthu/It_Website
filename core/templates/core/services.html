{% extends 'base.html' %}
{% block title %}Services | KK IT Project{% endblock %}
{% block content %}
<section class="py-20">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-bold text-center mb-6">Our Services</h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-10">Services managed from admin.</p>

    <div class="grid md:grid-cols-3 gap-8">
      {% for s in services %}
      <div data-aos="fade-up" class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow">
        <div class="text-4xl text-accent"><i class="{{ s.icon }}"></i></div>
        <h3 class="text-2xl mt-4 font-semibold">{{ s.name }}</h3>
        <p class="mt-3 text-gray-600 dark:text-gray-300">{{ s.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
