{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{% block title %}KK IT Project{% endblock %}</title>

  <!-- Tailwind (CDN for beginner) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lato font (Google) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- AOS (scroll animations) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

  <!-- meta for theme-color on mobile -->
  <meta name="theme-color" content="#E25C26">

  {% block head_extra %}{% endblock %}
</head>

<body class="font-lato bg-gray-50 dark:bg-gray-900 dark:text-white transition-all duration-300">
  {% include 'includes/navbar.html' %}

  <main class="pt-24">
    {% block content %}{% endblock %}
  </main>

  {% include 'includes/footer.html' %}

  <!-- GSAP (animations) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Dark mode + localStorage -->
  <script src="{% static 'core/js/darkmode.js' %}"></script>

  <!-- Mobile navbar toggle -->
  <script src="{% static 'core/js/navbar.js' %}"></script>

  <!-- Animations init (GSAP + AOS) -->
  <script src="{% static 'core/js/animations.js' %}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
